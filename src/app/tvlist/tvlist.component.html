<div class="row mt-5">
  <div class="col-md-12">
    <div class="row" *ngIf="tvList">
      <div class="col-md-3" *ngFor="let tv of tvList.results">
        <div class="card mb-4 shadow-sm">
          <img
            [src]="'https://image.tmdb.org/t/p/w200/' + tv.poster_path"
            class="card-img-top"
          />

          <div class="card-body">
            <h4 class="card-title">{{ tv.name }}</h4>
            <p class="card-text">{{ tv.number_of_seasons }}</p>
            <p class="card-text">{{ tv.vote_average }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
